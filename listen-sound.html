<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StethoSmart - Listen Sound and Phonocardiograph</title>
  <link rel="stylesheet" href="listen-sound.css"> <!-- Link to external CSS -->
  <!-- Link to the first JavaScript file (for Sound Relay) -->
  <script src="sound-relay.js" defer></script>
  <!-- Link to the second JavaScript file (for Phonocardiograph) -->
  <script src="phonocardiograph.js" defer></script>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="listen-sound.html">Real-Time Sound and Phonocardiograph</a></li>
      <li><a href="recording.html">Record Heart Sound</a></li>
      <li><a href="diagnosis.html">Diagnosis</a></li>
      <li><a href="telemedicine.html">Telemedicine</a></li>
    </ul>
  </nav>

  <!-- First Division: Sound Relay -->
  <div class="division">
    <h1>Listen to Real-Time Sounds</h1>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <p id="statusText"></p> <!-- This will show the "Sound Relaying Ongoing" text when started -->
  </div>

  <!-- Second Division: Phonocardiograph -->
<div class="division">
  <h1>Phonocardiograph</h1>
  <button id="startGraphBtn">Start</button>
  <button id="stopGraphBtn">Stop</button>
  <div id="graphContainer">
    <!-- Canvas for the graph (fit within the container's size) -->
    <canvas id="phonocardiographGraph" width="100%" height="100%"></canvas>
  </div>
</div>

</body>
</html>
